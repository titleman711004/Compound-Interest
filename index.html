<script>
    let charts = {};
    const fieldIds = ['p1', 'r1', 't1', 'm2', 'r2', 't2', 'target3', 'r3', 't3'];

    window.onload = () => {
        const savedTheme = localStorage.getItem('app-theme') || 'default';
        document.body.setAttribute('data-theme', savedTheme);
        document.getElementById('themeSelect').value = savedTheme;

        fieldIds.forEach(id => {
            const savedVal = localStorage.getItem(id);
            if (savedVal) document.getElementById(id).value = savedVal;
            document.getElementById(id).addEventListener('input', updateAll);
        });

        document.getElementById('themeSelect').addEventListener('change', (e) => {
            const theme = e.target.value;
            document.body.setAttribute('data-theme', theme);
            localStorage.setItem('app-theme', theme);
            updateAll(); 
        });

        updateAll();
    };

    function updateAll() {
        fieldIds.forEach(id => localStorage.setItem(id, document.getElementById(id).value));
        renderSingle();
        renderRegular();
        renderGoal();
    }

    function getThemeColor() {
        return getComputedStyle(document.body).getPropertyValue('--primary-color').trim();
    }

    function renderSingle() {
        const P = parseFloat(document.getElementById('p1').value) || 0;
        const r = (parseFloat(document.getElementById('r1').value) || 0) / 100;
        const t = parseInt(document.getElementById('t1').value) || 0;
        let data = [];
        for(let i=0; i<=t; i++) data.push((P * Math.pow(1+r, i)).toFixed(0));
        showResult('res1', data[data.length-1], data[data.length-1] - P);
        drawChart('chart1', 'è³‡ç”¢ä¼°å€¼', data);
    }

    function renderRegular() {
        const M = parseFloat(document.getElementById('m2').value) || 0;
        const rY = (parseFloat(document.getElementById('r2').value) || 0) / 100;
        const rM = rY / 12;
        const t = parseInt(document.getElementById('t2').value) || 0;
        let data = [0];
        for(let y=1; y<=t; y++) {
            const val = M * ((Math.pow(1+rM, y*12) - 1) / rM) * (1+rM);
            data.push(val.toFixed(0));
        }
        showResult('res2', data[data.length-1], data[data.length-1] - (M * 12 * t));
        drawChart('chart2', 'å®šæœŸå®šé¡å¢é•·', data);
    }

    function renderGoal() {
        const target = parseFloat(document.getElementById('target3').value) || 0;
        const rY = (parseFloat(document.getElementById('r3').value) || 0) / 100;
        const rM = rY / 12;
        const t = parseInt(document.getElementById('t3').value) || 0;
        const n = t * 12;
        let monthly = rM > 0 ? (target * rM) / ((Math.pow(1+rM, n) - 1) * (1+rM)) : target / n;
        document.getElementById('res3').innerHTML = `æ¯æœˆéœ€æŠ•å…¥ï¼š<strong>$${Math.ceil(monthly).toLocaleString()}</strong>`;
        let data = [];
        for(let y=0; y<=t; y++) {
            const val = monthly * ((Math.pow(1+rM, y*12) - 1) / rM) * (1+rM);
            data.push(val.toFixed(0));
        }
        drawChart('chart3', 'ç›®æ¨™é€²åº¦é æ¸¬', data);
    }

    function showResult(id, final, profit) {
        document.getElementById(id).innerHTML = `æœŸæœ«é‡‘é¡ï¼š<strong>$${Number(final).toLocaleString()}</strong><br>é ä¼°ç²åˆ©ï¼š<span style="color:var(--primary-color)">$${Number(profit).toLocaleString()}</span>`;
    }

    function drawChart(id, label, data) {
        const ctx = document.getElementById(id).getContext('2d');
        if (charts[id]) charts[id].destroy();
        charts[id] = new Chart(ctx, {
            type: 'line',
            data: {
                labels: Array.from({length: data.length}, (_, i) => `${i}Y`),
                datasets: [{
                    label: label,
                    data: data,
                    borderColor: getThemeColor(),
                    backgroundColor: getThemeColor() + '22',
                    fill: true,
                    tension: 0.4,
                    pointRadius: 2
                }]
            },
            options: { 
                responsive: true, 
                maintainAspectRatio: false,
                plugins: { legend: { display: false } },
                scales: { x: { grid: { display: false } } }
            }
        });
    }
